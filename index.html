<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Timer</title>
    <link rel="icon" type="image/png" href="src/25.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

    <style>
        body {
            font-family: "Sans-serif workhorse", sans-serif;
            background-color: transparent;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timer {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            background-color: #262626;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        .display {
            font-size: 4.4em;
            color: #fff;
            margin-bottom: -5px;
        }
   
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 8px 8px;
            opacity: 0.5;
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 2.5px;
            margin-right: 2.5px;
            transition: opacity 0.3s;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }

        .buttons button.large {
            font-size: 0.62em;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .buttons button:active {
            opacity: 0.8;
        }

        .buttons button:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .buttons button.highlighted {
            background-color: #2f2f2f;
        }
      
        .buttons div:hover {
            opacity: 0.8;
        }
      
        #timeOptions {
            margin-left: -60px;
        }
        
        #start {
            padding: 8px 4px;
            color: #fff;
            border-radius: 30px;
            font-size: 2em;
            background-color: transparent;
            font-weight: normal;
            margin-left: 5px;
            margin-right: -2px;
        }
      
        #minusplus {
            margin-top: -5px;
            padding: 0px 5px 0px 5px;
            opacity: 0.5;
            transition: opacity 0.3s;
            border: none;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            cursor: pointer;
            font-size: 2.4em;
        }

        #minusplus:hover {
            opacity: 0.8;
        }

        #minusplus:active {
            opacity: 0.8;
        }

        #minusplus:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        #cancel {
            opacity: 0.3;
            transition: opacity 0.3s;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            padding: 8px 4px;
            border-radius: 30px;
            font-size: 2em;
            font-weight: normal;
            margin-right: 5px;
            margin-left: -2px;
        }

        #cancel:hover {
            opacity: 0.8;
        }

        #cancel:active {
            opacity: 0.8;
        }

        #cancel:disabled {
            opacity: 0.3;
            pointer-events: none;
        }
      
        /* Info Menu */
      
        #infoMenu {
            display: none;
            position: absolute;
            width: 180px;
            height: 180px;
            padding: 15px;
            border-radius: 30px;
            background-color: #262626;
            z-index: 999;
            animation: fadeInOut 0.1s ease-in-out;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.6em;
        }
        
        .infoMenuContent {
            margin-top: 2px;
        }
      
        #infoMenu .infoMenuTitle {
            margin-top: -2px;
            margin-left: 3px;
            font-size: 1.2em;
            opacity: 0.7;
        }
      
        #infoMenu .infoMenuText {
            margin-top: -12px;
            margin-left: 3px;
            margin-right: 3px;
            margin-bottom: 7px;
            font-size: 0.95em;
            opacity: 0.4;
            font-weight: bold;
        }
      
        #infoMenu .infoMenuTextBolder {
            font-size: 1.2em;
            opacity: 1 !important;
        }
      
        .infoMenuBar {
          opacity: 0.3;
          margin-top: -2px;
        }
      
        #infoMenu .infoMenuCredits {
            margin-top: -4px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
        }
      
        @keyframes fadeInOut {
    0% {
        opacity: 0;
        display: none;
    }

    50% {
        opacity: 0.5;
        display: block;
    }

    100% {
        opacity: 1;
        display: block;
    }
}
      
        #toggleButton {
            position: absolute;
            bottom: 6px;
            padding: 2px 2px;
            z-index: 1000;
            color: #fff;
            border: none;
            cursor: pointer;
            background-color: transparent;
            opacity: 0;
            font-weight: bold;
            font-size: 15px;
            transition: opacity 0.3s;
        }
      
        .timer:hover #toggleButton {
            opacity: 0.2;
        }
      
        #toggle-icon {
            transition: transform 0.3s ease;
        }

        #toggleButton:hover #toggle-icon {
            transform: rotate(90deg);
        }
      
        #theme-icon {
          position: absolute;
          bottom: 6px;
          padding: 2px 2px;
          left: 75px;
          font-size: 15px;
          cursor: pointer;
          color: #fff;
          transition: transform 0.3s, color 0.3s, opacity 0.3s;
          opacity: 0;
        }

        /* Dark mode hover and click animation */
        #theme-icon:hover, #theme-icon:active {
          transform: rotate(180deg);
        }

        /* Light mode styling */
        .timer.light-theme #theme-icon {
          color: #757575;
        }

        .timer.light-theme #theme-icon:hover, 
        .timer.light-theme #theme-icon:active {
          transform: rotate(180deg);
        }

        .timer:hover #theme-icon {
            opacity: 0.2;
        }
      
      
        /* Color Them Switch */
      
        #color-theme-icon {
          position: absolute;
          bottom: 6px;
          padding: 2px 2px;
          right: 75px;
          font-size: 15px;
          cursor: pointer;
          color: #fff;
          transition: transform 0.3s, color 0.3s, opacity 0.3s;
          opacity: 0;
        }

        /* Color switch hover and click animation */
        #color-theme-icon:hover, #color-theme-icon:active {
          transform: rotate(90deg);
        }

        /* Light mode styling */
        .timer.light-theme #color-theme-icon {
          color: #757575;
        }

        .timer.light-theme #color-theme-icon:hover, 
        .timer.light-theme #color-theme-icon:active {
          transform: rotate(90deg);
        }

        .timer:hover #color-theme-icon {
            opacity: 0.2;
        }
      

        /* Light Theme Styles */
        .timer.light-theme {
            background-color: #e7e7e7;
        }

        .timer.light-theme .display {
            color: #262626;
        }

        .timer.light-theme .buttons button {
            background-color: #dadada;
            color: #757575;
            opacity: 0.7;
        }

        .timer.light-theme #minusplus {
            #background-color: #dadada;
            color: #757575;
        }
        
        .timer.light-theme #start {
            color: #000;
            opacity: 0.4;
        }
      
        .timer.light-theme #start:hover {
            opacity: 0.5;
        }
      
        .timer.light-theme #start:disabled {
            opacity: 0.2;
        }
      
        .timer.light-theme #cancel {
            color: #757575;
            opacity: 0.4;
        }
      
        .timer.light-theme #cancel:hover {
            opacity: 1;
        }
      
        .timer.light-theme button.large {
            font-size: 0.62em;
        }

        .timer.light-theme button:hover {
            opacity: 0.8;
        }

        .timer.light-theme button:active {
            opacity: 0.8;
        }

        .timer.light-theme button:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .timer.light-theme .buttons button:hover {
            opacity: 1;
        }
      
        /* Info Menu Light Theme*/
      
        .timer.light-theme #infoMenu {
            background-color: #e7e7e7;
            color: #262626;
        }
      
        .timer.light-theme #toggleButton {
            color: #757575;
            background-color: transparent;
        }
        
        .display {
            font-size: 4.2em;
            color: #fff;
            cursor: text;
            min-width: 160px;
            text-align: center;
        }

        .display:focus {
            outline: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer.light-theme .display:focus {
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
        }
      
        /* Styles for selected time display and delete icon */
        #selectedTimeContainer {
            position: absolute;
            top: 25px;
            right: 6px;
            display: flex;
            align-items: center;
            color: #fff;
            opacity: 0.4;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            font-weight: bold;
        }

        .timer.light-theme #selectedTimeContainer {
            color: #000;
            opacity: 0.4;
        }
      
        .timer:hover #deleteSelectedTime {
            opacity: 0.65;
        }

        #deleteSelectedTime {
            margin-left: 2px;
            cursor: pointer;
            opacity: 0;
            font-weight: normal;
            transition: transform 0.3s, opacity 0.3s;
        }

        #deleteSelectedTime:hover {
            transform: scale(1.2) rotate(15deg);
            opacity: 0.8;
        }

        .timer.light-theme #deleteSelectedTime {
            color: #000;
            font-weight: normal;
            opacity: 0;
        }
      
        .timer.light-theme:hover #deleteSelectedTime {
            opacity: 0.65;
        }
      
    </style>
</head>
<body>
<div class="timer" id="timer">
  
    <!-- Add new element for selected time display -->
    <div id="selectedTimeContainer">
        <div id="selectedTimeDisplay"></div>
        <i id="deleteSelectedTime" class="ri-delete-bin-2-fill" onclick="clearSelectedTime()"></i>
    </div>
  
    <div class="buttons" id="toggleButton"><i id="toggle-icon" class="ri-settings-3-fill"></i></div>

    <div id="infoMenu">
      <div class="infoMenuContent">
        <p class="infoMenuTitle"><strong>Set Time</strong></p>
        <p class="infoMenuText">Tap 05, 15, 25 or <strong class="infoMenuTextBolder">+</strong> or <strong class="infoMenuTextBolder">-</strong> or click to type.</p>
      
        <p class="infoMenuTitle"><strong>Start Timer</strong></p>
        <p class="infoMenuText">Press <strong class="infoMenuTextBolder">Start</strong> or type <strong class="infoMenuTextBolder">Enter</strong> to begin the countdown.</p>
        
        <p class="infoMenuTitle"><strong>Pause / Reset</strong></p>
        <p class="infoMenuText">Use <strong class="infoMenuTextBolder">Pause</strong> or <strong class="infoMenuTextBolder">Cancel</strong> to stop / reset.</p>
      
        <p class="infoMenuTitle"><strong>Switch Theme</strong></p>
        <p class="infoMenuText"><strong class="infoMenuTextBolder">Toggle</strong> between <strong class="infoMenuTextBolder">Themes</strong> by clicking on the button at the bottom left.</p>
      
        <hr class="infoMenuBar" width="95%" size="2">
      
        <div class=infoMenuCredits><p class="infoMenuCredits">All rights reserved by <strong>@alqaedra</strong></p></div>
    </div>
    </div>
  
    <div id="timeOptions" class="buttons">
        <button id="shortBreak" onclick="setShortBreak()">05</button>
        <button id="longBreak" onclick="setLongBreak()">15</button>
        <button id="25" onclick="set25min()">25</button>
    </div>
  
    <div class="display"
         title="You can write your time"
         id="timerDisplay" 
         contenteditable="true" 
         spellcheck="false"
         onblur="handleTimeEdit(this)"
         onfocus="handleTimerFocus(this)"
         onkeydown="handleKeyPress(event)">25:00</div>
  
    <div class="buttons" style="margin-top: -5px;">
      
        <div id="minusplus" onmousedown="startAdjustTime(-60)" onmouseup="stopAdjustTime()" class="large">-</div>
      
        <button id="start" onclick="toggleTimer()" class="large"><i class="ri-play-large-line"></i></button>
      
        <div id="cancel" onclick="cancelTimer()"><i class="ri-close-large-fill"></i></div>
      
        <div id="minusplus" onmousedown="startAdjustTime(60)" onmouseup="stopAdjustTime()" class="large">+</div>
      
    </div>
  
    <div class="buttons">
        <div id="theme-switch" title="Dark / Light"><i id="theme-icon" class="ri-moon-fill" onclick="toggleTheme()"></i></div>
        <div id="theme-color-switch" title="Change colors"><i id="color-theme-icon" class="ri-palette-fill" onclick="toggleTheme()"></i></div>
    </div>
  
</div>

<script>
        // Función para mostrar/ocultar el div
       document.getElementById('toggleButton').addEventListener('click', function() {
            var infoMenu = document.getElementById('infoMenu');
            if (infoMenu.style.display === 'none' || infoMenu.style.display === '') {
                infoMenu.style.display = 'block';
            } else {
                infoMenu.style.display = 'none';
            }
        });
</script>  
  
<script>
    
    let timer;
    let time = 1500;
    let isRunning = false;
    let adjustTimerInterval;

    function toggleTheme() {
    const timer = document.getElementById('timer');
    const themeIcon = document.getElementById('theme-icon');

    timer.classList.toggle('light-theme');

    // Reversed logic: moon in light mode, sun in dark mode
    if (timer.classList.contains('light-theme')) {
      themeIcon.classList.remove('ri-sun-fill');
      themeIcon.classList.add('ri-moon-fill');
    } else {
      themeIcon.classList.remove('ri-moon-fill');
      themeIcon.classList.add('ri-sun-fill');
    }

    // Save to localStorage
    const isLightTheme = timer.classList.contains('light-theme');
    localStorage.setItem('notionTimerTheme', isLightTheme ? 'light' : 'dark');
  }

  function initTheme() {
  const timer = document.getElementById('timer');
  const themeIcon = document.getElementById('theme-icon');
  
  // Retrieve theme from localStorage
  const savedTheme = localStorage.getItem('notionTimerTheme');
  
  if (savedTheme === 'light') {
    timer.classList.add('light-theme');
    themeIcon.classList.remove('ri-sun-fill');
    themeIcon.classList.add('ri-moon-fill');
  } else {
    // Ensure sun icon for dark mode (default)
    timer.classList.remove('light-theme');
    themeIcon.classList.remove('ri-moon-fill');
    themeIcon.classList.add('ri-sun-fill');
  }
}

document.addEventListener('DOMContentLoaded', initTheme);

    // Play sound when the timer ends
    function playAlarmSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playChime(frequency, duration, startTime) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + startTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime + startTime);

            oscillator.start(audioContext.currentTime + startTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + startTime + duration);
            oscillator.stop(audioContext.currentTime + startTime + duration);
        }

        playChime(550, 0.2, 0);
        playChime(550, 0.5, 0.3);
    }

    function startAdjustTime(seconds) {
        adjustTime(seconds);
        adjustTimerInterval = setInterval(function() {
            adjustTime(seconds);
        }, 100);
    }

    function stopAdjustTime() {
        clearInterval(adjustTimerInterval);
    }

    function toggleTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(updateTimer, 1000);
            document.getElementById('start').innerHTML = '<i class="ri-pause-large-fill"></i>';
        } else {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('start').innerHTML = '<i class="ri-play-large-line"></i>';
        }
    }

    function cancelTimer() {
        clearInterval(timer);
        time = 0;
        isRunning = false;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').innerHTML = '<i class="ri-play-large-line"></i>';
        document.getElementById('start').setAttribute('disabled', 'disabled');
    }

    function updateTimer() {
        if (time > 0) {
            time--;
            document.getElementById('timerDisplay').innerText = formatTime(time);
        } else if (time === 0) {
            clearInterval(timer);
            isRunning = false;
            document.getElementById('start').innerHTML = '<i class="ri-play-large-line"></i>';
            playAlarmSound();
            document.getElementById('start').setAttribute('disabled', 'disabled');
        }
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function adjustTime(seconds) {
        time += seconds;
        if (time < 0) {
            time = 0;
        }
        document.getElementById('timerDisplay').innerText = formatTime(time);
        
        if (time > 0) {
            document.getElementById('start').removeAttribute('disabled');
        } else {
            document.getElementById('start').setAttribute('disabled', 'disabled');
        }
    }

    function setShortBreak() {
        time = 300;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }

    function setLongBreak() {
        time = 900;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }
  
    function set25min() {
        time = 1500;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }
  
    function handleTimerFocus(element) {
        // Si el temporizador está corriendo, no permitir edición
        if (isRunning) {
            element.blur();
            return;
        }
        // Guardar el valor actual por si necesitamos revertir
        element.dataset.previousValue = element.innerText;
    }

    function handleKeyPress(event) {
        // Permitir solo números, backspace, delete, tab y enter
        if (event.key === 'Enter') {
            event.preventDefault();
            handleTimeEdit(event.target);
            
            // Iniciar el temporizador automáticamente
            if (!isRunning) {
                toggleTimer();
            }
            
            event.target.blur();
            return;
        }
        
        if (!/[\d:]/.test(event.key) && 
            !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
            event.preventDefault();
        }
    }

    function handleTimeEdit(element) {
        const timePattern = /^([0-9]{1,2}):([0-9]{2})$/;
        const value = element.innerText.trim();
        
        if (timePattern.test(value)) {
            const [, minutes, seconds] = value.match(timePattern);
            const totalSeconds = parseInt(minutes) * 60 + parseInt(seconds);
            
            if (totalSeconds > 0) {
                time = totalSeconds;
                element.innerText = formatTime(time);
                document.getElementById('start').removeAttribute('disabled');
                return;
            }
        }
        
        // Si el formato no es válido, revertir al valor anterior o a 25:00
        const previousValue = element.dataset.previousValue || '25:00';
        element.innerText = previousValue;
        time = timeToSeconds(previousValue);
    }

    function timeToSeconds(timeString) {
        const [minutes, seconds] = timeString.split(':').map(num => parseInt(num));
        return minutes * 60 + seconds;
    }

    // Modificar la función toggleTimer para desactivar la edición mientras corre
    function toggleTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(updateTimer, 1000);
            document.getElementById('start').innerHTML = '<i class="ri-pause-large-fill"></i>';
            document.getElementById('timerDisplay').setAttribute('contenteditable', 'false');
        } else {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('start').innerHTML = '<i class="ri-play-large-line"></i>';
            document.getElementById('timerDisplay').setAttribute('contenteditable', 'true');
        }
    }

    // Modificar la función cancelTimer para reactivar la edición
    function cancelTimer() {
        clearInterval(timer);
        time = 0;
        isRunning = false;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').innerHTML = '<i class="ri-play-large-line"></i>';
        document.getElementById('start').setAttribute('disabled', 'disabled');
        document.getElementById('timerDisplay').setAttribute('contenteditable', 'true');
    }
  
   function adjustTime(seconds) {
        time += seconds;
        if (time < 0) {
            time = 0;
        }
        const formattedTime = formatTime(time);
        document.getElementById('timerDisplay').innerText = formattedTime;
        
        if (time > 0) {
            document.getElementById('start').removeAttribute('disabled');
            updateSelectedTimeDisplay(formattedTime);
        } else {
            document.getElementById('start').setAttribute('disabled', 'disabled');
        }
    }

    function updateSelectedTimeDisplay(timeString) {
        const selectedTimeDisplay = document.getElementById('selectedTimeDisplay');
        selectedTimeDisplay.textContent = `${timeString}`;
    }

    // Existing functions remain the same as in previous version
    function setShortBreak() {
        time = 300;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
        updateSelectedTimeDisplay('05:00');
    }

    function setLongBreak() {
        time = 900;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
        updateSelectedTimeDisplay('15:00');
    }
  
    function set25min() {
        time = 1500;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
        updateSelectedTimeDisplay('25:00');
    }

    function handleTimeEdit(element) {
        const timePattern = /^([0-9]{1,2}):([0-9]{2})$/;
        const value = element.innerText.trim();
        
        if (timePattern.test(value)) {
            const [, minutes, seconds] = value.match(timePattern);
            const totalSeconds = parseInt(minutes) * 60 + parseInt(seconds);
            
            if (totalSeconds > 0) {
                time = totalSeconds;
                element.innerText = formatTime(time);
                document.getElementById('start').removeAttribute('disabled');
                updateSelectedTimeDisplay(value);
                return;
            }
        }
        
        // If invalid format, revert to previous value
        const previousValue = element.dataset.previousValue || '25:00';
        element.innerText = previousValue;
        time = timeToSeconds(previousValue);
        updateSelectedTimeDisplay(previousValue);
    }

    // Initialize with default time display
    document.addEventListener('DOMContentLoaded', () => {
        updateSelectedTimeDisplay('25:00');
    });
  
    // Add function to clear selected time
    function clearSelectedTime() {
        const selectedTimeDisplay = document.getElementById('selectedTimeDisplay');
        selectedTimeDisplay.textContent = '00:00';
    }

</script>
</body>
</html>
