<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Timer</title>
    <link rel="icon" type="image/png" href="src/25.png">
    <style>
        body {
            font-family: "Sans-serif workhorse", sans-serif;
            background-color: transparent;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timer {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            background-color: #262626;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        .display {
            font-size: 4.2em;
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 8px 10px;
            opacity: 0.5;
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 2.5px;
            margin-right: 2.5px;
            transition: opacity 0.3s;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }

        .buttons button.large {
            font-size: 0.62em;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .buttons button:active {
            opacity: 0.8;
        }

        .buttons button:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .buttons button.highlighted {
            background-color: #2f2f2f;
        }
      
        .buttons div:hover {
            opacity: 0.8;
        }
        
        #start {
            padding: 5px 10px;
            margin: 0px;
            border-radius: 30px;
            font-size: 1.5em;
            font-weight: normal;
        }
      
        #minusplus {
            padding: 8px 10px;
            margin: 1px;
            opacity: 0.5;
            transition: opacity 0.3s;
            border: none;
            border-radius: 10px;
            #background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 1.8em;
        }

        #minusplus:hover {
            opacity: 0.8;
        }

        #minusplus:active {
            opacity: 0.8;
        }

        #minusplus:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        #cancel {
            padding: 2px;
            margin-top: -5px;
            margin-bottom: 5px;
            margin-left: -5px;
            opacity: 0.3;
            transition: opacity 0.3s;
            border: none;
            border-radius: 10px;
            #background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
        }

        #cancel:hover {
            opacity: 0.8;
        }

        #cancel:active {
            opacity: 0.8;
        }

        #cancel:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        #theme-switch {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 30px;
            height: 15px;
            background-color: #555;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #theme-switch::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        #theme-switch.light {
            background-color: #aaa;
        }

        #theme-switch.light::before {
            transform: translateX(15px);
        }

        .timer:hover #theme-switch {
            opacity: 0.5;
        }

        /* Light Theme Styles */
        .timer.light-theme {
            background-color: #e7e7e7;
        }

        .timer.light-theme .display {
            color: #262626;
        }

        .timer.light-theme .buttons button {
            background-color: #dadada;
            color: #757575;
            opacity: 0.7;
        }

        .timer.light-theme #minusplus {
            #background-color: #dadada;
            color: #757575;
        }
      
        .timer.light-theme #cancel {
            #background-color: #dadada;
            color: #757575;
            opacity: 0.4;
        }
      
        .timer.light-theme #cancel:hover {
            opacity: 1;
        }
      
        .timer.light-theme button.large {
            font-size: 0.62em;
        }

        .timer.light-theme button:hover {
            opacity: 0.8;
        }

        .timer.light-theme button:active {
            opacity: 0.8;
        }

        .timer.light-theme button:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .timer.light-theme .buttons button:hover {
            opacity: 1;
        }
        
        .display {
            font-size: 4.2em;
            color: #fff;
            cursor: text;
            min-width: 160px;
            text-align: center;
        }

        .display:focus {
            outline: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer.light-theme .display:focus {
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="timer" id="timer">
  
    <div class="buttons">
        <button id="shortBreak" onclick="setShortBreak()">05</button>
        <button id="longBreak" onclick="setLongBreak()">15</button>
        <button id="25" onclick="set25min()">25</button>
    </div>
  
    <div class="display"
         title="You can write your time"
         id="timerDisplay" 
         contenteditable="true" 
         spellcheck="false"
         onblur="handleTimeEdit(this)"
         onfocus="handleTimerFocus(this)"
         onkeydown="handleKeyPress(event)">25:00</div>
  
    <div class="buttons">
      
        <div id="minusplus" onmousedown="startAdjustTime(-60)" onmouseup="stopAdjustTime()" class="large">-</div>
      
        <button id="start" onclick="toggleTimer()" class="large">Start</button>
      
        <div id="minusplus" onmousedown="startAdjustTime(60)" onmouseup="stopAdjustTime()" class="large">+</div>
      
    </div>
  
    <div class="buttons">
        <div id="cancel" onclick="cancelTimer()">Cancel</div>
    </div>
  
    <div class="buttons">
        <div id="theme-switch" title="Dark / Light" onclick="toggleTheme()"></div>
    </div>
</div>

<script>
    let timer;
    let time = 1500;
    let isRunning = false;
    let adjustTimerInterval;

    // Initialize theme from localStorage
    function initTheme() {
        const timer = document.getElementById('timer');
        const themeSwitch = document.getElementById('theme-switch');
        
        // Get theme from localStorage, default to dark theme
        const savedTheme = localStorage.getItem('notionTimerTheme') || 'dark';
        
        if (savedTheme === 'light') {
            timer.classList.add('light-theme');
            themeSwitch.classList.add('light');
        } else {
            timer.classList.remove('light-theme');
            themeSwitch.classList.remove('light');
        }
    }

    // Toggle theme and save to localStorage
    function toggleTheme() {
        const timer = document.getElementById('timer');
        const themeSwitch = document.getElementById('theme-switch');
        
        // Toggle theme
        timer.classList.toggle('light-theme');
        themeSwitch.classList.toggle('light');
        
        // Save to localStorage
        const isLightTheme = timer.classList.contains('light-theme');
        localStorage.setItem('notionTimerTheme', isLightTheme ? 'light' : 'dark');
    }

    // Call initTheme when the page loads
    document.addEventListener('DOMContentLoaded', initTheme);

    // Rest of the original script remains the same...
    function playAlarmSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playChime(frequency, duration, startTime) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + startTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime + startTime);

            oscillator.start(audioContext.currentTime + startTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + startTime + duration);
            oscillator.stop(audioContext.currentTime + startTime + duration);
        }

        playChime(550, 0.2, 0);
        playChime(550, 0.5, 0.3);
    }

    function startAdjustTime(seconds) {
        adjustTime(seconds);
        adjustTimerInterval = setInterval(function() {
            adjustTime(seconds);
        }, 100);
    }

    function stopAdjustTime() {
        clearInterval(adjustTimerInterval);
    }

    function toggleTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(updateTimer, 1000);
            document.getElementById('start').innerText = 'Pause';
        } else {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('start').innerText = 'Resume';
        }
    }

    function cancelTimer() {
        clearInterval(timer);
        time = 0;
        isRunning = false;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').innerText = 'Start';
        document.getElementById('start').setAttribute('disabled', 'disabled');
    }

    function updateTimer() {
        if (time > 0) {
            time--;
            document.getElementById('timerDisplay').innerText = formatTime(time);
        } else if (time === 0) {
            clearInterval(timer);
            isRunning = false;
            document.getElementById('start').innerText = 'Start';
            playAlarmSound();
            document.getElementById('start').setAttribute('disabled', 'disabled');
        }
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function adjustTime(seconds) {
        time += seconds;
        if (time < 0) {
            time = 0;
        }
        document.getElementById('timerDisplay').innerText = formatTime(time);
        
        if (time > 0) {
            document.getElementById('start').removeAttribute('disabled');
        } else {
            document.getElementById('start').setAttribute('disabled', 'disabled');
        }
    }

    function setShortBreak() {
        time = 300;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }

    function setLongBreak() {
        time = 900;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }
  
    function set25min() {
        time = 1500;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').removeAttribute('disabled');
    }
  
    function handleTimerFocus(element) {
        // Si el temporizador está corriendo, no permitir edición
        if (isRunning) {
            element.blur();
            return;
        }
        // Guardar el valor actual por si necesitamos revertir
        element.dataset.previousValue = element.innerText;
    }

    function handleKeyPress(event) {
        // Permitir solo números, backspace, delete, tab y enter
        if (event.key === 'Enter') {
            event.preventDefault();
            event.target.blur();
            return;
        }
        
        if (!/[\d:]/.test(event.key) && 
            !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
            event.preventDefault();
        }
    }

    function handleTimeEdit(element) {
        const timePattern = /^([0-9]{1,2}):([0-9]{2})$/;
        const value = element.innerText.trim();
        
        if (timePattern.test(value)) {
            const [, minutes, seconds] = value.match(timePattern);
            const totalSeconds = parseInt(minutes) * 60 + parseInt(seconds);
            
            if (totalSeconds > 0) {
                time = totalSeconds;
                element.innerText = formatTime(time);
                document.getElementById('start').removeAttribute('disabled');
                return;
            }
        }
        
        // Si el formato no es válido, revertir al valor anterior o a 25:00
        const previousValue = element.dataset.previousValue || '25:00';
        element.innerText = previousValue;
        time = timeToSeconds(previousValue);
    }

    function timeToSeconds(timeString) {
        const [minutes, seconds] = timeString.split(':').map(num => parseInt(num));
        return minutes * 60 + seconds;
    }

    // Modificar la función toggleTimer para desactivar la edición mientras corre
    function toggleTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(updateTimer, 1000);
            document.getElementById('start').innerText = 'Pause';
            document.getElementById('timerDisplay').setAttribute('contenteditable', 'false');
        } else {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('start').innerText = 'Resume';
            document.getElementById('timerDisplay').setAttribute('contenteditable', 'true');
        }
    }

    // Modificar la función cancelTimer para reactivar la edición
    function cancelTimer() {
        clearInterval(timer);
        time = 0;
        isRunning = false;
        document.getElementById('timerDisplay').innerText = formatTime(time);
        document.getElementById('start').innerText = 'Start';
        document.getElementById('start').setAttribute('disabled', 'disabled');
        document.getElementById('timerDisplay').setAttribute('contenteditable', 'true');
    }

</script>
</body>
</html>
